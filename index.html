<body ng-cloak>
	<div ng-controller="HomeController as hc">
		<div class="container">
            <section ng-controller="ImageViewerController as ivc" >
                <div class="row">
                    <!-- Single button with keyboard nav -->
                    <div class="btn-group col-md-3" uib-dropdown keyboard-nav>
                        <button id="simple-btn-keyboard-nav" type="button" class="btn btn-primary" uib-dropdown-toggle>
                            Select Date Range <span class="caret"></span>
                        </button>
                        <ul uib-dropdown-menu role="menu" aria-labelledby="simple-btn-keyboard-nav" ng-model="ivc.dateRange">
                            <li ng-repeat = "choice in ivc.choicesDate" ng-click="ivc.setRange(choice)"><a href>{{choice}}<a></a></li>
                        </ul>
                    </div>
                    <div class="col-md-9">
                
                    </div>
                </div>
                <hr />Or select a date range <hr />
                <div class="row">
                    <pre>Selected date is: <em>{{ivc.dt | date:'fullDate' }}</em></pre>
                    <div class="col-md-6">
                        <p class="input-group">
                          <input type="text" class="form-control" uib-datepicker-popup="{{ivc.format}}" ng-model="ivc.dt" is-open="ivc.popup1.opened" min-date="minDate" max-date="maxDate" datepicker-options="ivc.dateOptions" date-disabled="ivc.disabled(date, mode)" ng-required="true" close-text="Close" alt-input-formats="ivc.altInputFormats" />
                          <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="ivc.open1()"><i class="glyphicon glyphicon-calendar"></i></button>
                          </span>
                        </p>
                    </div>

                    <div class="col-md-6">
                        <p class="input-group">
                          <input type="text" class="form-control" uib-datepicker-popup="{{ivc.format}}" ng-model="ivc.dt" is-open="ivc.popup2.opened" 
                                 min-date="minDate" max-date="maxDate" datepicker-options="ivc.dateOptions" date-disabled="ivc.disabled(date, mode)" ng-required="true" close-text="Close" />
                          <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="ivc.open2()"><i class="glyphicon glyphicon-calendar"></i></button>
                          </span>
                        </p>
                    </div>
                </div>
            </section>
