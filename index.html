<body ng-cloak>
	<div ng-controller="HomeController as hc">
		<div class="container"  >
            
            <div date-range  date-from='hc.dateFrom' date-to='hc.dateTo' ></div>
            <hr />
            <div class="col-md-2">
				<button type="button" class="btn btn-primary" ng-click="hc.getImages()"> Get Images </button> 
            </div>
			<hr />
			<div id="imageViewer" ng-controller="ImageViewerCtrl as imgCtrl">
			  <div style="height: 305px">
				<uib-carousel active="active" interval="myInterval" no-wrap="noWrapSlides">
				  <uib-slide ng-repeat="slide in hc.imgList" >
					<img ng-src="{{slide.src}}" style="margin:auto;">
					<div class="carousel-caption">
					  <h4>Slide {{$index}}</h4>
					</div>
				  </uib-slide>
				</uib-carousel>
			  </div>
              <br />
			  <div class="row">
				<div class="col-md-6">
				  <button type="button" class="btn btn-info" ng-click="imgCtrl.addSlide()">Add Slide</button>
				  <button type="button" class="btn btn-info" ng-click="imgCtrl.randomize()">Randomize slides</button>
				  <div class="checkbox">
					<label>
					  <input type="checkbox" ng-model="noWrapSlides">
					  Disable Slide Looping
					</label>
				  </div>
				</div>
				<div class="col-md-6">
				  Interval, in milliseconds: <input type="number" class="form-control" ng-model="imgCtrl.myInterval">
				  <br />Enter a negative number or 0 to stop the interval.
				</div>
			  </div>
			</div>
            <br />
            <hr />
